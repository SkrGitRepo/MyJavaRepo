################################################################################
## Used to set the message box
################################################################################
################################################################################
##  TYPE: can be "INFO" to display informational messages or
##               "ALERT" to display alerts
##
##  HEADER: message header to be displayed
##
##  BODY:  message body
##
##  MOREURL: link to message content (if the message is longer than 50 words)
##
##  POPUP: this is applicable only to alert messages which are P1
##         (shows the P1 Alert in a javascript popup)
##
################################################################################
################################################################################
##  MESSAGEBOX.ACTIVATE: true to include, false to exclude
###############################################################################

MESSAGEBOX.ACTIVATE=false


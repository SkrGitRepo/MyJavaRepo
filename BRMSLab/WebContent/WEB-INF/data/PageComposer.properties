################################################################################
################################################################################
################################################################################
## configuration data for Page Composer. All data can be reset on the fly
## as needed using the setter methods provided in the PageComposer Class. Enter
## the defualt values here and change as needed with the setter methods
##
## Comment properties that are not being used
################################################################################
################################################################################
################################################################################
##  
################################################################################
##  The ROOTPATH variable is the full path to the templates directory like,
##  /opt/httpd/root/apps-ui/templates/
################################################################################

#ROOTPATH=/devPack/WEB-INF/templates/
################################################################################
################################################################################
################################################################################
##  The APP.TEMPLATES.DIRECTORY variale is the name of the application's
##  template directory, directly below the ROOTPATH. It is typically the
##  application's CVS project name with the word Templates appended.
################################################################################
################################################################################

APP.TEMPLATES.DIRECTORY=Cisco.comSampleApplicationTemplates1.0
#APP.TEMPLATES.DIRECTORY=ProductLicenseRegistrationTemplates1.0
#APP.TEMPLATES.DIRECTORY=PartnerLocatorTemplates1.0

################################################################################
################################################################################
################################################################################
##  The following properties are used by TemplateLoader to locate the
##  correct template
################################################################################
################################################################################
##  ENTITLEMENT.LEVEL:  0 - 7 and guest 
##
##  LOGGEDIN: values can be true or false
##
##  COUNRTY: two-letter ISO-3166 code (e.g. us)
##
##  LANGUAGE: two-letter ISO-639 code (e.g. en)
##
##  WINDOW_TYPE: embedded, child, help, feedback, email, print, and content
##
##  REFRESH: false to read from cache and true to reload from file
##
##  PAGE_TITLE: will be inserted here <title> PAGE_TITLE </title>
## 
################################################################################

ENTITLEMENT.LEVEL=8

LOGGEDIN=false

COUNRTY=us

LANGUAGE=en

WINDOW.TYPE=embedded

REFRESH=true

PAGE.TITLE=Test Application


################################################################################
################################################################################
################################################################################
##  these URLs will be passed to SWT and will override the default sitewide
##  URLs for SWT
################################################################################
################################################################################
##
##  SWT.HELP.URL: link to get help pages
##
##  SWT.FEEDBACK.URL:  link to submit feedback
##
################################################################################

 


#SWT.HELP.URL= http://www.cisco.com/web/help/
SWT.HELP.URL= help.html
#SWT.FEEDBACK.URL= http://www.cisco.com/web/siteassets/contacts/
SWT.FEEDBACK.URL=feedback.html


 

